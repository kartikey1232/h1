<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal info FORM</title>
    <style>
        body{
            border-style: groove;
            color: chocolate;
        }
    </style>
</head>
<body>
    <!--Heading-->
    
    

    <!--Form-->
    <form action=""></form>
    <Fieldset>
        <LEGEND>INFO</LEGEND>
          <!--Name-->
    <label for="name">NAME</label>
    <input type="text" name="nameField" id="name" placeholder="Enter your name" required>
    <br>
    <br>


    <!--DOB-->
    <label for="birthday">DOB</label>
    <input type="date" name="birthdayField" id="birthday">
    
    <br>
    <br>


    <!--Phone-->
    <label for="phone">Phone</label>
    <input type="phone" name="phoneField" id="phone">

    <br>
    <br>


    <!--Email-->
    <label for="email">Email</label>
    <input type="email" name="emailField" id="email">
    
    <br>
    <br>


    <!--Radio-->
    <label for="radio-button">MALE</label>
    <input type="radio" name="genderField" id="radio-button">

    <label for="radio-button">FEMALE</label>
    <input type="radio" name="genderField" id="radio-button">
    
    <br>
    <br>

    <input type="submit" name="submitField" id="submit">

    

    </Fieldset>

  
    
</body>
</html>
